<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:composition template="/template/v1.xhtml">
		<ui:define name="titulo">Listar Eleição</ui:define>
		<ui:define name="conteudo">
			<h:form>
				<p:dataTable id="lista" var="can" value="#{listagemEleicaoBean.eleicoes}">
					<p:column headerText="Código" filterBy="#{can.codigo}">
						<h:outputText value="#{can.codigo}" />
					</p:column>
					<p:column headerText="Data" filterBy="#{can.dataStr}" >
						<h:outputText value="#{can.dataStr}" />
					</p:column>
					<p:column>
						<p:commandButton value="Editar" action="cadastro-eleicao.xhtml">
							<f:param name="codeleicao" value="#{can.codigo}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
